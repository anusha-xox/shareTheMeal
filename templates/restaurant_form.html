<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='restaurant_styles.css') }}">

    <title>Restaurant Form</title>
    <style>
        /* Add your CSS styling here */
    </style>
</head>
<body>
    <h1>Restaurant Details Form</h1>
    <form method="POST" action="{{ url_for('restaurant_form') }}">
        <label for="restaurant_name">Restaurant Name:</label>
        <input type="text" id="restaurant_name" name="restaurant_name" required><br><br>
        
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required><br><br>
        
        <label for="food_type">Food Type:</label>
        <select id="food_type" name="food_type" required>
            <option value="veg">Vegetarian</option>
            <option value="non_veg">Non-Vegetarian</option>
        </select><br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
